<head>
		<!-- Creating the Title of the page -->

	<!-- There is no body since we are using iron router, only templates !!!! -->


	<!-- First the layout template which will be used on all the pages -->
<template name="layout">
<div id="main">
				<!-- The navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
				<!-- Here is the Header, title of the website and home page link-->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Welcome to Music Buddy!</a>
			</div>
				<!-- Now the links for the four category routes pages-->
			<ul class="nav navbar-nav">
				<li><a href="/General">General</a></li>
				<li><a href="/Instruments">Instruments</a></li>
				<li><a href="/Theory">Theory</a></li>
				<li><a href="/BuddyBands">BuddyBands</a></li>
				<li><a href="/NewTopic" class="js-add-topic">New topic <span class="glyphicon glyphicon-plus"></span></a></li>
			</ul>
				<!-- Now the sign-in form for users who want to be able to participate-->
			<ul class="nav navbar-nav navbar-right">
				<!-- We want it to the full right so it must be read in first !!!! -->
				<li><p class="navbar-text"><span class="glyphicon glyphicon-user"></span> {{> loginButtons align="right"}}</p></li>
			</ul>		
				<!-- Now the search tool to find directly a keyword-related topic-->
			<form class="navbar-form navbar-right" action="/action_page.php">
			  <div class="input-group">
				<a href="/Search"><input id="search" type="text" class="form-control" placeholder="Search..."></a>
				<div class="input-group-btn">
				  <a href="/Search"></a>
				</div>
			  </div>
			</form>
	  </div>
	</nav>
	{{> yield}}
</div>
</template>
			<!-- End of the navbar-->

			<!-- Now to implement the sideNav -->
<template name="sideNav">
	<div id="mySideNav" class="sideNav">
				<!-- First the close button, that will appear when mySideNav is active -->
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; close</a>
				<!-- Now all the links for all the latest topics and modifications added by users -->
				{{#each topics}}
					<p>{{> sideNavTopic}}</p>
				{{/each}}
<!-- Manque le infinite scroll plus la liste infinie !!!!! -->
	</div>
				<!-- End of the sideNav -->

				<!-- now the span tag to open the navbar -->
	<div>
		<span style="font-size:30px;cursor:pointer" onclick="openNav()" class="openbtn">&#9776;</span>
	</div> <!-- class="js-open-btn"-->
		<!-- Now to load the path of '/', the 'home' page (see .js file) -->	
</template>
<!-- End of the layout template -->

		<!-- The sindenav topic template -->
<template name="sideNavTopic">
	<a href="/{{category}}/{{_id}}"> <!-- !!!!!!!! effect on screen blur !!!!!!!!! -->
		<p><b>Title: </b>{{title}}</p>
	</a>
		<p><b>Category: </b>{{category}}</p>
<!--We will be needing the last comment here ! 
		<b>User: </b>
		<p><b>Created on: </b>{{createdAt}}</p>
		<p><b>Description:</b></p>
		<p>{{description}}</p> -->
	
	<hr class="dotted">
</template>
<!-- Here is the end of the newsfeed for the homepage -->

<!-- Now to create the template for the search engine --> 
<template name="search">
		<!-- Now the template for the latest changes done to the database -->
<!--!!!!!!! Two classes ? !!!!!!!-->
	<div class="fixedPart">
	<!-- Now to iterate every topics of the database by calling the topic template -->
		<h1>Here are your search results!</h1>
		<p>You have {{resultCount}} results!</p>
	<!-- A separator to separate the homepage to the newsfeed (check css too) -->
		<hr class="solid">
	</div>
	<div class="scrollingPart searchScroll">
		<ul>
			{{#each topics}}
				{{>topic}}
			{{/each}}
		</ul>
	</div>
		<!-- End of the news feed -->
</template>
<!-- End of the search template -->


<!-- Now the template for the homepage -->

					<!-- The container is created and it has also a css class to manage it -->
						<!-- Now to create the 5 columns with a css class for them too -->

					</div>
					<div class="gridItem">
						<a href="/Theory">Theory</a>

						<p>Maybe a nice image as well</p>
					</div>
					<div class="gridItem">
						<a href="/BuddyBands">Buddy Bands</a>
						<p>Description of what happens here blablablabla</p>
						<p>Maybe a nice image as well</p>
					</div>
				<!-- Ending the container of the grid -->
			</div>
			<!-- A separator to separate the homepage to the newsfeed (check css too) -->
		<hr class="solid">
			<!-- and another title for the newsfeed below -->
		<h1>Latest updated topics</h1>
		<!-- And to end the div with the whole page -->
	</div>

				<!-- Now to load the newsfeed template at the bottom of the 'home' page -->
	<div class="scrollingPart homeScroll">
		{{> newsfeed}}
	</div>
</template>
<!-- End of the "home" template -->

<!-- Now to create the template for the newsfeed of the homepage --> 
<template name="newsfeed">
	<!-- Now the template for the latest changes done to the database -->
	<!-- Now to iterate every topics of the database by calling the topic template -->
		<ul>
			{{#each topics}}
			<div>{{> topic}}</div>
			{{/each}}
		</ul>
	<!-- End of the news feed -->
</template>
		<!-- Finally the topic template -->
<template name="topic">
	<p><b>Title: </b><a href="/{{category}}/{{_id}}">{{title}}</a></p>
	<p><b>Category: </b>{{category}}</p>
	<p><b>User: </b>{{getUser createdBy}}</p>
	<p><b>Created on: </b>{{createdAt}}</p>
	<p><b>Description:</b></p>
	<p>{{description}}</p>
	<hr class="dotted">
</template>
<!-- Here is the end of the newsfeed for the homepage -->

<!-- Beginning of the singleTopic template that will be the same for every template created -->
<template name="singleTopic">
	{{>sideNav}}
	<div class="fixedPart">
		<div>
			<h1>{{title}}</h1>
			<hr class="solid">
			<h3>{{category}}</h3>
			<hr class="dashed">
<!-- This I think we'll be able to get out of here -->
			{{> topic}}
		</div>
<!-- Here we will need each comment for this topic -->
<!-- First of all the comment form -->
		<form>
			<label for="topic-comment" style="vertical-align:middle">Feel free to add a comment: </label>
			<textarea id="topic-comment" type="text" class="new-comment" name="commentary" placeholder="Please enter your comment here" rows="5" cols="42"></textarea>
			<button class="new-comment btn btn-info">Send!</button>
		</form>
	</div>
	<div class="scrollingPart singleTopicScroll">
	{{> commentFeed}}
	</div>
</template>
<!-- End of the singleTopic template -->

	<!-- Then the comment list -->
<template name="commentFeed">
	<!-- Now to iterate every topics of the database by calling the topic template -->
	<ul>
		{{#each comments}}
			{{> comment}}
		{{/each}}
	</ul>
</template>


<!-- Now the comment template for the comment list above -->
<template name="comment">
	<p><b>User: </b>{{getUser createdBy}}</p>
	<p><b>Created on: </b>{{createdAt}}</p>
	<p><b>Comment:</b></p>
	<p>{{commentary}}</p>
	<hr class="dotted">
</template>
